<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">

    <input type="text"  v-on:input="updateTitle">
    <div>{{ sayHello(title) }} <a v-bind:href="link">Google</a>  </div>
  </div>
    
    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'from new Vue!',
          link: 'http://google.com'
      },
      methods: {
        updateTitle: function(e) {
          console.log(e);
          this.title = e.target.value;
        },
        sayHello: function() {
          return this.title;
        }
      }
    });

  </script>
</body>
</html>
