<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="vue.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div id="exercise">
			<!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
			<div>
					<p>Current Value: {{ value }}</p>
					<button @click="value += 5">Add 5</button>
					<button @click="value += 1">Add 1</button>
					<p>{{ result }}</p>
			</div>
			<!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
			<div>
					<input @input="getTimeout" type="number">
					<p>{{ timeOut }}</p>
			</div>
	</div>

		<script>
			new Vue({
							el: '#exercise',
							data: {
									value: 0,
									timeOut: 5000
							},
							computed: {
								result: function() {
									return this.value > 37 ? 'done' : 'not there yet'
								}
							},
							watch: {
								result: function() {
									var vm = this;
									setTimeout(
										function() {
											vm.value = 0;
										}
									, vm.timeOut)
								}
							},
							methods: {
								getTimeout: function(e) {
									console.log(e.target.value);
									this.timeOut = e.target.value;
								}
							}
					});
		</script>
	</body>
</html>
